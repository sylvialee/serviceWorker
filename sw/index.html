<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>离线缓存简单实现</title>
</head>
<body>
  <p id="count">service worker</p>
  <div id="content">
    

  </div>
  <script type="text/javascript">
    if('serviceWorker' in navigator){
      navigator.serviceWorker
        .register('./sw.js')
        .then(res => {
          console.log(res)
        })
        .catch(err => {
          console.log(res)
        })
    }else{
      console.log('该浏览器版本不支持离线缓存')
    }
  </script>
</body>
</html>
